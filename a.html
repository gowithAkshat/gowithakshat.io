<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! princyyüéâ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: popIn 1s forwards;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 2.5em;
            color: #4d4d4d;
            margin: 1rem 0;
            animation: colorChange 2s infinite alternate;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .photo-section {
            margin: 2rem auto;
            position: relative;
            max-width: 100px;
        }

        .photo-frame {
            border: 5px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: rotate(-3deg);
            transition: all 0.5s ease;
            background: #fff;
            animation: float 4s ease-in-out infinite;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .photo-caption {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-style: italic;
            color: #ff6b6b;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px white;
        }

        .button-container {
            margin: 2rem 0 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: rem rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #ff6b6b;
        }

        .celebration-btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            animation: pulse 2s infinite;
        }

        .cake {
            font-size: 4em;
            margin: 1rem 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cake:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall 3s infinite;
        }

        .hidden-message {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #ff6b6b;
        }

        /* Animations */
        @keyframes popIn {
            to { transform: scale(1); }
        }

        @keyframes colorChange {
            from { color: #ff6b6b; }
            to { color: #ff8e8e; }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(-1deg); }
            100% { transform: translateY(0px) rotate(-3deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes firework {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes flash {
            0% { background: rgba(255,255,255,0.8); }
            100% { background: rgba(255,255,255,0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confetti" style="left:10%"></div>
        <div class="confetti" style="left:30%"></div>
        <div class="confetti" style="left:50%"></div>
        <div class="confetti" style="left:70%"></div>
        <div class="confetti" style="left:90%"></div>

        <h1>üéâ Happy Birthday! üéâ</h1>
        <div class="name">[princyy] üéÇ</div>

        <div class="photo-section">
            <div class="photo-frame">
                <img src="chef.jpg" alt="Birthday Person">
                <div class="photo-caption"></div>
            </div>
        </div>

        <div class="message">
            Wishing you a Delightfull day filled with joy, laughter, and wonderful surprises!<br>
            May all your dreams and wishes come true today and always! and obviously you have me so smile is never gone! üíñ
        </div>

        <div class="cake" onclick="blowCandles()"></div>

        <div class="button-container">
            <button class="btn btn-primary" onclick="showSurprise()">üéÅ Open Surprise!</button>
            <button class="btn btn-primary" onclick="toggleMusic()">üéµ Play Music</button>
            <button class="btn celebration-btn" onclick="startDigitalCelebration()">celebration button</button>
        </div>

        <div id="hiddenMessage" class="hidden-message">your nose ring looks beautifull more than you<3 know!üíñ</div>
    </div>

    <audio id="birthdayMusic" src="pehle bhi main.mp3"></audio>
    <audio id="celebrationSound" src=""></audio>

    <script>
        // Core Functions
        function showSurprise() {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
            createHearts();
        }

        function toggleMusic() {
            const music = document.getElementById('birthdayMusic');
            const button = document.querySelector('.btn:nth-of-type(2)');
            
            if (music.paused) {
                music.play();
                button.textContent = '‚è∏ Pause Music';
            } else {
                music.pause();
                button.textContent = 'üéµ Play Music';
            }
        }

        function blowCandles() {
            const cake = document.querySelector('.cake');
            cake.innerHTML = 'üéÇ';
            setTimeout(() => {
                cake.innerHTML = 'üéâ';
                setTimeout(() => cake.innerHTML = 'üéÇ', 1000);
            }, 300);
        }

        // Celebration Functions
        function startDigitalCelebration() {
            const celebrationSound = document.getElementById('celebrationSound');
            celebrationSound.play();

            for(let i = 0; i < 30; i++) createFirework();
            
            const overlay = document.createElement('div');
            overlay.className = 'celebration-overlay';
            document.body.appendChild(overlay);
            setTimeout(() => overlay.remove(), 500);

            const emojis = ['üéâ', 'üéä', 'üéà', 'üëè', '‚ú®', 'ü•≥'];
            for(let i = 0; i < 40; i++) {
                const emoji = document.createElement('div');
                emoji.style.position = 'fixed';
                emoji.style.left = Math.random() * 95 + '%';
                emoji.style.top = Math.random() * 95 + '%';
                emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
                emoji.style.animation = `floatUp ${Math.random() * 2 + 1}s ease-out`;
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 95 + '%';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.borderRadius = '50%';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }

        // General Effects
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `heartFloat ${Math.random() * 3 + 2}s linear`;
                heart.innerHTML = '';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        // Photo Interaction
        document.querySelector('.photo-frame').addEventListener('click', function() {
            this.classList.toggle('zoom-photo');
        });

        // Cursor Trail
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.style.position = 'fixed';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.pointerEvents = 'none';
            trail.innerHTML = '‚ú®';
            trail.style.animation = 'trailFade 1s forwards';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        });
    </script>
</body>
</html>
